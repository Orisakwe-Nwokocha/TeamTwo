spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: task-service
          uri: lb://task-service
          predicates:
            - Path=/tasks/**
        - id: project-service
          uri: lb://project-service
          predicates:
            - Path=/projects/**
        - id: report-service
          uri: lb://report-service
          predicates:
            - Path=/reports/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
